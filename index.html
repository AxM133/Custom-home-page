<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Остальное содержимое head без изменений -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Blocks</title>
    <!-- Подключаем шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Подключаем Material Icons для кнопок -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Подключаем interact.js для перетаскивания -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <!-- Профиль пользователя -->
    <div id="user-profile">
        <label for="avatar-input">
            <img id="avatar" src="images/default-avatar.png" alt="Аватар пользователя">
        </label>
        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
        <div id="username" contenteditable="true">Ваш никнейм</div>
    </div>

    <!-- Контейнер для блоков -->
    <div id="grid-container">
        <!-- Ячейки будут добавляться динамически -->
    </div>

    <!-- Модальное окно для редактирования блока -->
    <!-- Остальное содержимое без изменений -->
    <div id="block-editor-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <!-- Форма для ввода данных блока -->
            <div id="block-editor">
                <label>Ссылка:
                    <input type="text" id="block-link" placeholder="Введите URL">
                </label>
                <label>Картинка:
                    <input type="file" id="block-image-input" accept="image/*">
                </label>
                <label>Текст:
                    <textarea id="block-text" placeholder="Введите текст"></textarea>
                </label>
            </div>
            <button id="save-block-btn">Сохранить</button>
        </div>
    </div>

    <!-- Нижняя панель инструментов -->
    <!-- Остальное содержимое без изменений -->
    <div id="bottom-toolbar">
        <button id="add-link-btn"><i class="material-icons">link</i>Link</button>
        <button id="add-image-btn"><i class="material-icons">image</i>Image</button>
        <button id="add-text-btn"><i class="material-icons">text_fields</i>Text</button>
        <button id="toggle-edit-btn"><i class="material-icons">edit</i>Edit Mode</button>
        <button id="reset-btn"><i class="material-icons">refresh</i>Reset</button>
    </div>

    <!-- Подключаем основной JavaScript файл -->
    <script src="js/main.js"></script>
</body>
</html>
